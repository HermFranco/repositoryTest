<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Test</title>
</head>
<body>
    <header> Github Test</header>
    <main>
        <section class="authors" id="owner">
            <h1> Repository Owner | Repository Name  </h1>
           
        </section>


        <section >
            <div class="tbl-header" >
                <table cellpadding="0" cellspacing="0" border="0">
            <h1> Branches </h1>
         <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>Branch</th>
                    <th>Author name</th>
                    <th>Message</th>
                    <th>Timestamps</th>

                    </tr>
                    </thead>
            <div class="tbl-content" id="branches">
                <table cellpadding="0" cellspacing="0" border="0">
                    </table>
        </section>

        <section>
            <div class="tbl-header" >
                <table cellpadding="0" cellspacing="0" border="0">
                
                <h1> Commits and Authors  </h1>
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>Author name</th>
                    <th>Author email</th>
                    <th>Message</th>
                    <th>Timestamps</th>

                    </tr>
                    </thead>
            <div class="tbl-content" id="commits">
                <table cellpadding="0" cellspacing="0" border="0">
                    </table>
        </section>
        


        
        <section>
            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                
                <h1> Pull Requests </h1>    
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                  <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    </tr>
                    </thead>
            <div class="tbl-content" id="pulls">
                <table cellpadding="0" cellspacing="0" border="0">
                    </table>
        </section>
    
    </main>    
</body>
<script src="./js/script.js"></script>
</html>
